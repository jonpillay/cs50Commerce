{% extends "auctions/layout.html" %}
{% load static %}
{% load tz %}

{% block body %}

<div class="w3-container" style="display: grid; grid-template-rows: 15% 85%; width: 80%; height: 450px; margin:auto; min-width: 1540px;" id="listing">
    <h2 class="page-title">Categories</h2>
    <ul>
        {% for category in categories %}
        <li class="cat-list"><a href="{% url 'category' category.id %}">{{category}}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
